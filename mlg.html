<!DOCTYPE html>
<html>
    <head>
        <title>Mad Lib's Generator</title>
        <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
<body>

 <h1>Mad Libs Generator</h1>
   
    <h4>Click the button below to Generate your Mad Lib!</h4>
    <button>Next</button>
    <p id = "result"></p>
    <script>

        var prompt1 = prompt("Please type a name.");
        var prompt2 = prompt("Please type an adjective");
        var prompt3 = prompt("Please type a number");
        var prompt4 = prompt("Please type an occupation");
        
        var promptresults = [prompt1, prompt2, prompt3, prompt4];
        

       $("button").click(function() {
          generate(); 
       });
        
       var generate = function(){
           var product = "My name is " + promptresults[0] + ". " + "If I were to describe myself in one word, it would be " + promptresults[1] + ". " + "I am " + promptresults[2] + " years old. I work as a " + promptresults[3] + ".";  
           document.getElementById("result").innerHTML = product;
       };
    </script>
    
    </body>
</html>
