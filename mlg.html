<!DOCTYPE html>
<html>
    <head>
        <title>Mad Lib's Generator</title>
    </head>
<body>

 <h1>Click the button to play a Mad Libs puzzle!</h1>
   
    <div class = "questions"></div>
    <button>Next</button>
    <script>
       var prompts = ["A name", "An adjective", "A number", "An occupation"];
       
       var number = 0;
        
       var next = function(){
        document.getElementsByClassName("questions").innerhtml = prompts[number];
       };
       
       next();
    </script>
    
    </body>
</html>
